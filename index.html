<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link href="https://fonts.googleapis.com/css?family=Ledger" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
<body>
    <header>
        <h1>Trivia Game</h1>
    </header>
    <div class="container">
        <div class="billboard" id="billboard">

        </div> <!--End billboard-->
        <div>
            <h1 id="countdown"></h1>
        </div>
        <div class="stats">
            <h3 id="wins">Wins: </h3>
            <h3 id="losses" >Losses: </h3>
            
        </div> <!--End stats-->
        
        
        <div class="question-area" >
           
            <h1 id="question" ></h1>
            <div class="answer1" id="answer1">
            </div> <!--End answer1-area-->
            <div class="answer2" id="answer2">
            </div> <!--End answer2-area-->
            <div class="answer3" id="answer3">
            </div> <!--End answer3-area-->
            <div class="answer4" id="answer4">
            </div> <!--End answer4-area-->
            
        </div> <!--End question-area-->
       
    </div> <!--End of container-->

     

    <script src="./assets/javascript/app.js"></script>
</body>
</html>
